<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
</h:head>

<h:body>
	<ui:composition template="/layouts/commenLayout.xhtml">
		<ui:define name="content">

			<h:form id="manage">
				<h2>Verwalten</h2>

				<h:form>
					<p:commandButton value="Frage Erstellen"
						onclick="PF('dlg').show();" />

					<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

					<p:dialog header="Frage Erstellen" widgetVar="dlg"
						resizable="false">
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputLabel for="question" value="Frage:" />
							<p:inputText id="question" value="#{userLoginView.question}"
								required="true" />

							<h:outputLabel for="answer" value="Antwort:" />
							<p:inputText id="answer" value="#{userLoginView.answer}"
								required="true" />

							<f:facet name="footer">
								<p:commandButton value="Erstellen" />
							</f:facet>
						</h:panelGrid>
					</p:dialog>
				</h:form>

				<p:dataTable var="entry" value="#{manageBean.questionList}">
					<p:column headerText="Id" style="width:75px">
						<h:outputText value="#{entry.id}" />
					</p:column>

					<p:column headerText="Frage">
						<h:outputText value="#{entry.question}" />
					</p:column>

					<p:column headerText="Antwort">
						<h:outputText value="#{entry.answer}" />
					</p:column>
					<p:column headerText="" style="width:30px">
						<p:commandButton icon="pi pi-pencil" title="Bearbeiten" />
					</p:column>
					<p:column headerText="" style="width:30px">
						<p:commandButton icon="pi pi-trash" title="LÃ¶schen" oncomplete="PF('entryRemove').show()">
							<f:setPropertyActionListener value="#{entry}" target="#{manageBean.selectedQuestion}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>

				<p:dialog header="Car Info" widgetVar="entryRemove" modal="true"
					showEffect="fade" hideEffect="fade" resizable="false">
					<p:outputPanel id="carDetail" style="text-align:center;">
						<p:panelGrid columns="2"
							rendered="#{not empty manageBean.selectedQuestion}"
							columnClasses="label,value">

							<h:outputText value="Id:" />
							<h:outputText value="#{manageBean.selectedQuestion.id}" />

							<h:outputText value="Frage:" />
							<h:outputText value="#{manageBean.selectedQuestion.question}" />

							<h:outputText value="Antwort:" />
							<h:outputText value="#{manageBean.selectedQuestion.answer}" />
						</p:panelGrid>
					</p:outputPanel>
				</p:dialog>

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
