<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
</h:head>

<h:body>
	<h:form id="learn">
		<h2>Learn</h2>
		<p:steps activeIndex="3">
			<p:menuitem value="Frage Lesen" />
			<p:menuitem value="Antwort Anzeigen" />
			<p:menuitem value="Bewerten" />
		</p:steps>
		<h3 id="question">Frage: #{learnBean.question}</h3>
		<div class="center" style="width: 132px;">
			<p:commandButton value="Antwort Zeigen"
				onclick="document.getElementById('answer').innerHTML = '#{learnBean.answer}'" />
		</div>
		<h3 id="answer"></h3>
		<div class="center" style="width: 160px;">
			<p:commandButton style="background-color:#34ba63;" value="Richtig" />
			<p:commandButton style="background-color:#d9411e; float:right;"
				value="Falsch" />
		</div>
	</h:form>
</h:body>
</html>
